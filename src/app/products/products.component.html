<section id="products-page">
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item" (click)="previousPage()">
        <a class="page-link" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>
      <li class="search">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">
              <span class="fa fa-search"></span>
            </span>
          </div>
          <input type="text" class="form-control" placeholder="search" aria-label="search" (input)="search($event)">
        </div>
      </li>
      <li class="page-item" (click)="nextPage()">
        <a class="page-link" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
      </li>
    </ul>
  </nav>

  <table class="table table-hover table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of pageProducts">
          <td scope="row">{{ product.id }}</td>
          <td scope="row">{{ product.product_name }}</td>
          <td scope="row">{{ product.product_price | currency }}</td>
          <td scope="row" *ngIf="isAdmin"><button type="button" class="btn btn-danger delete" (click)="delete(product.id)">Delete</button> </td>
      </tr>
    </tbody>
  </table>
</section>
