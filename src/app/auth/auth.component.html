<div class="row justify-content-center">
  <div class="col-sm-12 col-lg-5">
    <form class="card" (submit)="submit($event)">
      <div class="card-body">
        <h3 class="card-title">Log in</h3>
        <div class="form-group">
          <label for="email">Email address</label>
          <input [(ngModel)]="email" name="email" type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email" required>
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input [(ngModel)]="password" name="password" type="password" class="form-control" id="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
</div>
